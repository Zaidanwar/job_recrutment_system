{% load static %}
<html lang="en">
<head>
	<title>Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="static/image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor1/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'fonts1/font-awesome-4.7.0/css/font-awesome.min.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'fonts1/Linearicons-Free-v1.0.0/icon-font.min.css'}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'fonts1/iconic/css/material-design-iconic-font.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor1/animate/animate.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor1/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor1/animsition/css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor1/select2/select2.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor1/daterangepicker/daterangepicker.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'css1/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css1/main.css'%}">
<!--===============================================================================================-->
</head>
<body style="background-color: #999999;">

	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" ><img src="{%static 'images1/bg-01.jpg'%}"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" action="" method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>



					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email1" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="usn1" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass1" placeholder="*************">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Phone Number</span>
						<input class="input100" type="text" name="phone" placeholder="Phone Number">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Address</span>
						<input class="input100" type="text" name="address" placeholder="Address Here">
						<span class="focus-input100"></span>
					</div>





					<div class="container-login100-form-btn">
<!--						<div class="wrap-login100-form-btn">-->
<!--							<div class="login100-form-bgbtn"></div>-->
<!--							<input type="submit" value="Im a Fresher"  class="login100-form-btn" style="background-color:pink" >-->



<!--						</div><br><br><br><br>-->



<!--                        <div class="wrap-login100-form-btn">-->
<!--							<div class="login100-form-bgbtn"></div>-->
<!--							<input type="submit" value="Iam an Expert" class="login100-form-btn"   style="background-color:pink">-->


<!--						</div>-->
						<div class="form-radio">
                            <label for="user" class="radio-label">Type of Employee :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="user" value="fresher" id="male" checked>
                                <label for="male">Fresher</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="user"  value="expert" id="female">
                                <label for="female">Expert</label>
                                <span class="check"></span>
                            </div>
                        </div>



<!--						</div>-->
<!--						<a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">-->
<!--							Not a fresher-->
<!--							<i class="fa fa-long-arrow-right m-l-5"></i>-->
<!--						</a>-->
					</div><br><br><br><br><br>
					<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<input type="submit" value="Next" class="login100-form-btn"   style="background-color:pink">
						</div>
				</form>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="{%static 'vendor1/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor1/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor1/bootstrap/js/popper.js' %}"></script>
	<script src="{%static 'vendor1/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor1/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor1/daterangepicker/moment.min.js'%}"></script>
	<script src="{%static 'vendor1/daterangepicker/daterangepicker.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'vendor1/countdowntime/countdowntime.js'%}"></script>
<!--===============================================================================================-->
	<script src="{%static 'js1/main.js'%}"></script>

</body>
</html>
