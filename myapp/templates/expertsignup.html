{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts2/material-icon/css/material-design-iconic-font.min.css'%}">

    <!--Main css -->
    <link rel="stylesheet" href="{% static 'css2/style.css'%}">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{%static 'images2/signup-img.jpg'%}" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST"  action="" class="register-form" id="register-form">
                        {%csrf_token%}
                        <h2>Experts registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Full Name :</label>
                                <input type="text" name="fullname" id="name" required/>
                            </div>
<!--                            <div class="form-group">-->
<!--                                <label for="father_name">Last Name :</label>-->
<!--                                <input type="text" name="lastname" id="father_name" required/>-->
<!--                            </div>-->
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="address">Address :</label>-->
<!--                            <input type="text" name="address" id="address" required/>-->
<!--                        </div>-->
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" value="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender"  value="female" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="college">Company :</label>
                            <input type="text" name="company" id="college">
                        </div>
                        <div class="form-group">
                            <label for="degree">Post:</label>


                            <input type="text" name="post" id="degree">

                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>

                        <div class="form-group">
                            <label for="specialization">Experience</label>
                            <input type="text" name="exp" id="specialization" />
                        </div>
                        <div class="form-submit">

                            <input type="submit" value="Submit " class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor2/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'js2/main.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
